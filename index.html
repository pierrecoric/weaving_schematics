<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <form id="formSize">
            <label for="newWidthSchema">Width Schema</label>
            <input type="number" id="newWidthSchema" name="newWidthSchema" min="1" max="50" value="9">
            <label for="newHeightSchema">Height Schema</label>
            <input type="number" id="newHeightSchema" name="newHeightSchema" min="1" max="50" value="9">
            <button type="submit">Resize Canvas</button>
        </form>


        <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
